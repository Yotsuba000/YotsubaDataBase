<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Yotsuba Item DataBase</title>

    <script src="../Utility/js/utility.min.js"></script>

    <script src="../jQuery/jquery-2.0.3.min.js"></script>
    <script src="../Utility/js/jPages.min.js"></script>

    <script src="./js/itemDataBase.js"></script>
    
    <link href="./css/itemDataBase.css" rel="stylesheet" />

</head>
<body>
    <div class="background-image"></div>
    <div class="Yotsuba itemDataBase">
        <div class="mainContainer">
            <header aria-label="Header content" role="banner">
                <h1 class="content-title">Yotsuba Item DataBase</h1>
	            <div class="frame">
		            <div class="frame-head">アイテム名 検索</div>
		            <div class="frame-body">■ここに検索したいアイテム名の全部または一部を入れ、検索ボタンを押してください。
                        <div id="search" class="search-form">
				            <input type="text" size="255" name="keyword" placeholder="Search of Keyword" />
				            <button type="button" >検索</button>
                        </div>
		            </div>
	            </div>
            </header>
            <section aria-label="Main content" role="main">
	            <div class="status"></div>
	            <div class="search-result"></div>
	            <div class="header-index">
                    <!-- navigation holder -->
                    <div class="holder"></div>
	            </div>
	            <div class="frame">
                    <div class="frame-body">
                        <!-- item container -->
                    </div>
	            </div>
	            <div class="footer-index">
                    <!-- navigation holder -->
                    <div class="holder"></div>
	            </div>
            </section>
            <footer aria-label="Footer content" role="banner">
	            <div id="page-top" class="page-top">
		            <span title="PageTopへ"  >PageTop</span>
	            </div>
                <div class="copyright">
                    Copyright © 2013 L&K Logic Korea Co., Ltd. All Rights Reserved. License to GameOn Co., Ltd.<br />

                    許可無くご利用又は転用になられる事は出来ませんので、予めご了承下さい。<br />
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
